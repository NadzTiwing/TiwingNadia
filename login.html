<html>
    <head>
        <meta charSet="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <title>Simple Account</title>
    </head>
    <body class="container my-5">
        <nav class="d-flex justify-content-center my-5 mx-auto">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-register-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register" aria-selected="true">Register</button>
                <button class="nav-link" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login" aria-selected="false">Login</button>
            </div>
        </nav>
        <div class="tab-content d-flex justify-content-center my-3 mx-auto" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                <div class="card ">
                    <div class="card-header">TEST 123: GIT MERGE TEST</div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-3">
                                <label for="#new-email">Email:</label>
                            </div>
                            <div class="col-9">
                                <input id="new-email" type="email" class="form-control" >
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <label for="#new-password">Password:</label>
                            </div>
                            <div class="col-9">
                                <input id="new-password" type="password" class="form-control" >
                            </div>
                            
                        </div>
                        <div class="row mb-2 ">
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-primary ">REGISTER </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                <div class="card ">
                    <div class="card-header">LOGIN</div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-3">
                                <label for="#email">Email:</label>
                            </div>
                            <div class="col-9">
                                <input id="email" type="email" class="form-control" >
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <label for="#password">Password:</label>
                            </div>
                            <div class="col-9">
                                <input id="password" type="password" class="form-control" >
                            </div>
                            
                        </div>
                        <div class="row mb-2 ">
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-primary ">LOGIN </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script></script>
    </body>

</html>
